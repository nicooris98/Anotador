<h1>Angular Router App</h1>

<nav>

    <li><a routerLink="/login" routerLinkActive="active">Log in</a></li>
    <li><a routerLink="/register" routerLinkActive="active">Registro</a></li>
    <li><a routerLink="/anotador" routerLinkActive="active">Anotador</a></li>
  </ul>
</nav>
